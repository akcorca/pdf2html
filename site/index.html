<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>PDF to HTML Viewer</title>
<style>
  * { margin: 0; padding: 0; box-sizing: border-box; }
  body { font-family: system-ui, sans-serif; height: 100vh; display: flex; flex-direction: column; }
  header { padding: 8px 16px; background: #f5f5f5; border-bottom: 1px solid #ddd; display: flex; align-items: center; gap: 12px; }
  header label { font-weight: 600; }
  header select { padding: 4px 8px; font-size: 14px; }
  .viewer { flex: 1; display: flex; min-height: 0; }
  .pane { flex: 1; display: flex; flex-direction: column; min-width: 0; }
  .pane + .pane { border-left: 2px solid #ddd; }
  .pane-header { padding: 4px 12px; background: #fafafa; border-bottom: 1px solid #eee; font-size: 13px; font-weight: 600; color: #555; }
  .pane embed, .pane iframe { flex: 1; width: 100%; border: none; }
</style>
</head>
<body>
<header>
  <label for="doc-select">Document:</label>
  <select id="doc-select">
    <option value="attention">attention</option>
    <option value="clean">clean</option>
    <option value="covid">covid</option>
    <option value="respect">respect</option>
    <option value="tft">tft</option>
  </select>
</header>
<div class="viewer">
  <div class="pane">
    <div class="pane-header">PDF</div>
    <embed id="pdf-viewer" type="application/pdf">
  </div>
  <div class="pane">
    <div class="pane-header">HTML</div>
    <iframe id="html-viewer"></iframe>
  </div>
</div>
<script>
  const select = document.getElementById('doc-select');
  const pdfViewer = document.getElementById('pdf-viewer');
  const htmlViewer = document.getElementById('html-viewer');

  function load(name) {
    pdfViewer.src = `pdf/${name}.pdf`;
    htmlViewer.src = `html/${name}.html`;
  }

  function init() {
    const params = new URLSearchParams(location.search);
    const doc = params.get('doc') || 'attention';
    if (select.querySelector(`option[value="${doc}"]`)) {
      select.value = doc;
    }
    load(select.value);
  }

  select.addEventListener('change', () => {
    const name = select.value;
    history.pushState(null, '', `?doc=${name}`);
    load(name);
  });

  window.addEventListener('popstate', init);
  init();
</script>
</body>
</html>
